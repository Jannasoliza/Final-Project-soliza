    async function GetMethod(){

    }


        async function PostMethod(){

        var input_radios = document.getElementsByName("Post");
        for (var input of input_radios){
            if (input.checked){
                var first_word = input.getAttribute("value");
            }
        }

        var input_radios = document.getElementsByName("The");
        for (var input of input_radios){
            if (input.checked){
                var second_word = input.getAttribute("value");
            }
        }

        const response = await fetch("https://jsonplaceholder.typicode.com/posts/", {
            method:"POST",
            body: JSON.stringify({
                title: first_word + " " + second_word
            }),
            headers:{"Content-type":"application/json"}
        })

        if (!response.ok){
            throw new Error("May sira website mo, ayusin mo! " + response.statusText)
        }
        const file = await response.json()
        console.log("Final Project: " + file.title)
        document.getElementById("result").innerHTML = "Output" + "<br><hr>"  +"Final Project: " + file.title 

        console.log("ANG NAKA SELECT AY POST METHOD")
    }
